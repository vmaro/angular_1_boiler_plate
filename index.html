<html ng-app = "app">
<head>
	<title>ANGULAR 1 BOILER PLATE</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">	
</head>
<body ng-controller = "UserCtrl">

	<div class="container">
		<div class="row">
			<div class="col-md-6">				
				<div class="form-group">
				    <label>UserName</label>
				    <input ng-model="user.username" type="text" class="form-control" placeholder="UserName">
				</div>

				<div class="form-group">
				    <label>Email address</label>
				    <input ng-model="user.email" type="text" class="form-control" placeholder="Email">
				</div>

				<div class="form-group">
				    <label>Password</label>
				    <input ng-model="user.password" type="password" class="form-control" placeholder="Password">
				</div>

				<button ng-click = "register();" class="btn btn-default">Register</button>				
			</div>
			<div class="col-md-6">
				<div class="form-group">
				    <label>Email address</label>
				    <input ng-model="user.email" type="text" class="form-control" placeholder="Email">
				 </div>

				 <div class="form-group">
				    <label>Password</label>
				    <input ng-model="user.password" type="password" class="form-control" placeholder="Password">
				</div>

				<button ng-click = "login();" class="btn btn-default">Log In</button>		
			</div>
		</div>
	</div>
	
	
	<script src = "lib/angular.min.js"></script>
	<script src = "lib/restAngular/lodash.compat.min.js"></script>
	<script src = "lib/restAngular/restangular.min.js"></script>

	<script src = "js/app.js"></script>
	<script src = "js/services/Auth.js"></script>
	<script src = "js/controllers/User.js"></script>
</body>
</html>
